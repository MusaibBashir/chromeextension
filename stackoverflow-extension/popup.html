<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO Jobs Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 340px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 28px;
            height: 28px;
            background: #f48225;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .header h1 {
            font-size: 14px;
            font-weight: 600;
        }

        .status {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 12px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .label {
            color: #888;
        }

        .value {
            font-weight: 500;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        .pending {
            color: #fbbf24;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 6px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f48225, #bc5d00);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 12px rgba(244, 130, 37, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e8e8e8;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .job-list {
            max-height: 180px;
            overflow-y: auto;
            margin: 10px 0;
        }

        .job-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 4px;
            font-size: 11px;
        }

        .job-title {
            font-weight: 600;
            color: #fff;
        }

        .job-meta {
            color: #888;
            margin-top: 2px;
        }

        .message {
            padding: 8px;
            border-radius: 6px;
            font-size: 11px;
            margin: 8px 0;
        }

        .message.success {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
        }

        .message.error {
            background: rgba(248, 113, 113, 0.15);
            color: #f87171;
        }

        .settings {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings h3 {
            font-size: 10px;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 8px;
        }

        .input-group label {
            display: block;
            font-size: 10px;
            color: #888;
            margin-bottom: 2px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #e8e8e8;
            font-size: 12px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #f48225;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">SO</div>
        <h1>Stack Overflow Jobs Scraper</h1>
    </div>

    <div class="status">
        <div class="status-row"><span class="label">API Status</span><span id="apiStatus"
                class="value pending">Checking...</span></div>
        <div class="status-row"><span class="label">Jobs Found</span><span id="jobCount" class="value">0</span></div>
    </div>

    <button id="scrapeBtn" class="btn btn-primary">Scrape This Page</button>
    <button id="sendBtn" class="btn btn-secondary" disabled>Send to API</button>

    <div id="jobList" class="job-list"></div>
    <div id="messageBox"></div>

    <div class="settings">
        <h3>Settings</h3>
        <div class="input-group"><label>API URL</label><input type="url" id="apiUrl"
                placeholder="http://localhost:3001"></div>
        <div class="input-group"><label>API Key</label><input type="password" id="apiKey" placeholder="Your API key">
        </div>
        <button id="saveSettings" class="btn btn-secondary">Save Settings</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
