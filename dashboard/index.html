<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fc;
            min-height: 100vh;
            color: #1a1a2e;
        }

        /* Main Content */
        .main {
            padding: 24px 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
        }

        .header-subtitle {
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 2px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .header-actions .btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: 1px solid #e2e8f0;
            background: #fff;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #475569;
            cursor: pointer;
            transition: all 0.15s;
        }

        .header-actions .btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #64748b;
        }

        .auto-refresh .dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }

        /* Status Cards */
        .status-cards {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .status-card {
            background: #fff;
            border: 1px solid #e8eaed;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 14px;
        }

        .status-card .icon-box {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .status-card .icon-box.blue {
            background: #eff6ff;
            color: #2563eb;
        }

        .status-card .icon-box.green {
            background: #f0fdf4;
            color: #16a34a;
        }

        .status-card .icon-box.orange {
            background: #fff7ed;
            color: #ea580c;
        }

        .status-card .icon-box.purple {
            background: #faf5ff;
            color: #9333ea;
        }

        .status-card .icon-box.indigo {
            background: #eef2ff;
            color: #4f46e5;
        }

        .status-card .content {
            flex: 1;
        }

        .status-card .label {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 4px;
        }

        .status-card .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .status-card .sub {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        /* Sync Section */
        .panel {
            background: #fff;
            border: 1px solid #e8eaed;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .panel-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
        }

        /* Extension Buttons */
        .extensions-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .ext-btn {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .ext-btn:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        .ext-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .ext-btn .icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ext-btn .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .ext-btn .name {
            font-weight: 600;
            font-size: 0.85rem;
            color: #334155;
        }

        .ext-btn .count {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 2px;
        }

        /* Specific extension colors */
        .ext-btn.linkedin:hover {
            border-color: #0A66C2;
            background: #f0f7ff;
        }

        .ext-btn.monster:hover {
            border-color: #6E45E1;
            background: #f5f3ff;
        }

        .ext-btn.wellfound:hover {
            border-color: #7C3AED;
            background: #faf5ff;
        }

        .ext-btn.stackoverflow:hover {
            border-color: #F48024;
            background: #fff7ed;
        }

        .ext-btn.ycombinator:hover {
            border-color: #FF6600;
            background: #fff7ed;
        }

        /* Run All Button */
        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.15s;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Log Section */
        .log-section {
            background: #f8fafc;
            border-radius: 8px;
            padding: 14px;
            max-height: 180px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.8rem;
        }

        .log-section p {
            margin: 3px 0;
            color: #64748b;
        }

        .log-section .success {
            color: #16a34a;
        }

        .log-section .error {
            color: #dc2626;
        }

        .log-section .info {
            color: #2563eb;
        }

        /* Config Section */
        .config-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .config-row input {
            flex: 1;
            padding: 10px 14px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #334155;
        }

        .config-row input:focus {
            outline: none;
            border-color: #2563eb;
            background: #fff;
        }

        .config-row .btn-save {
            padding: 10px 18px;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
        }

        .config-row .btn-save:hover {
            background: #e2e8f0;
        }

        /* Progress bar */
        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-bar .fill {
            height: 100%;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            border-radius: 3px;
            transition: width 0.3s;
        }

        @media (max-width: 900px) {

            .status-cards,
            .extensions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <main class="main">
        <div class="header">
            <div>
                <h1>Job Scraper Dashboard</h1>
                <p class="header-subtitle">Last updated: <span id="lastUpdated">--</span></p>
            </div>
            <div class="header-actions">
                <div class="auto-refresh"><span class="dot"></span> Auto-refresh</div>
                <button class="btn" onclick="fetchStatus()">ðŸ”„ Refresh</button>
            </div>
        </div>

        <!-- Status Cards -->
        <div class="status-cards">
            <div class="status-card">
                <div class="icon-box orange">ðŸ“¥</div>
                <div class="content">
                    <div class="label">Pending Jobs</div>
                    <div class="value" id="pendingJobs">0</div>
                    <div class="sub">Ready to sync</div>
                </div>
            </div>
            <div class="status-card">
                <div class="icon-box green">âœ“</div>
                <div class="content">
                    <div class="label">Last Sync</div>
                    <div class="value" id="lastSyncCount">0</div>
                    <div class="sub">Jobs synced</div>
                </div>
            </div>
            <div class="status-card">
                <div class="icon-box blue">ðŸ“Š</div>
                <div class="content">
                    <div class="label">Total Synced</div>
                    <div class="value" id="totalSynced">0</div>
                    <div class="sub">All time</div>
                </div>
            </div>
            <div class="status-card">
                <div class="icon-box purple">ðŸ”—</div>
                <div class="content">
                    <div class="label">Extensions</div>
                    <div class="value">5</div>
                    <div class="sub">Active sources</div>
                </div>
            </div>
            <div class="status-card">
                <div class="icon-box indigo">âš¡</div>
                <div class="content">
                    <div class="label">n8n Status</div>
                    <div class="value" style="font-size: 1rem; color: #16a34a;">Connected</div>
                    <div class="sub" id="lastSyncTime">--</div>
                </div>
            </div>
        </div>

        <!-- Sync Panel -->
        <div class="panel">
            <div class="panel-header">
                <h2>Sync to n8n Workflow</h2>
                <button class="btn-primary" id="syncAllBtn" onclick="syncAll()">
                    â–¶ Run All
                </button>
            </div>
            <div class="extensions-grid">
                <button class="ext-btn linkedin" onclick="syncSource('linkedin')">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0A66C2">
                            <path
                                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                        </svg>
                    </div>
                    <div class="name">LinkedIn</div>
                    <div class="count">Sync jobs</div>
                </button>
                <button class="ext-btn monster" onclick="syncSource('monster')">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#6E45E1">
                            <path
                                d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 4.5c1.657 0 3 1.343 3 3s-1.343 3-3 3-3-1.343-3-3 1.343-3 3-3zm0 15c-3.313 0-6-2.687-6-6h12c0 3.313-2.687 6-6 6z" />
                        </svg>
                    </div>
                    <div class="name">Monster</div>
                    <div class="count">Sync jobs</div>
                </button>
                <button class="ext-btn wellfound" onclick="syncSource('wellfound')">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000">
                            <path
                                d="M12 0L1.608 6v12L12 24l10.392-6V6L12 0zm-1.5 17.25l-4.5-4.5 1.5-1.5 3 3 6-6 1.5 1.5-7.5 7.5z" />
                        </svg>
                    </div>
                    <div class="name">Wellfound</div>
                    <div class="count">Sync jobs</div>
                </button>
                <button class="ext-btn stackoverflow" onclick="syncSource('stackoverflow')">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#F48024">
                            <path
                                d="M17.24 19.399v-4.804h1.6V21H4.381v-6.405h1.598v4.804H17.24zM7.582 17.8h8.055v-1.604H7.582V17.8zm.195-3.64l7.859 1.641.34-1.552-7.861-1.642-.338 1.553zm1.018-3.794l7.281 3.398.678-1.463-7.281-3.399-.678 1.464zm2.037-3.589l6.166 5.142 1.018-1.216-6.162-5.14-1.022 1.214zm3.982-3.778l-1.311.969 4.803 6.454 1.313-.971-4.805-6.452z" />
                        </svg>
                    </div>
                    <div class="name">Stack Overflow</div>
                    <div class="count">Sync jobs</div>
                </button>
                <button class="ext-btn ycombinator" onclick="syncSource('ycombinator')">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FF6600">
                            <rect width="24" height="24" rx="2" />
                            <path fill="#fff" d="M12 14.5l4.5-8h-2l-2.5 5-2.5-5h-2l4.5 8v4h2v-4z" />
                        </svg>
                    </div>
                    <div class="name">Y Combinator</div>
                    <div class="count">Sync jobs</div>
                </button>
            </div>
            <div class="progress-bar" style="display: none;" id="progressBar">
                <div class="fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="panel">
            <div class="panel-header">
                <h2>Activity Log</h2>
            </div>
            <div class="log-section" id="logSection">
                <p class="info">[System] Dashboard initialized</p>
            </div>
        </div>

        <!-- Config -->
        <div class="panel">
            <div class="panel-header">
                <h2>API Configuration</h2>
            </div>
            <div class="config-row">
                <input type="url" id="apiUrl" placeholder="API URL">
                <input type="password" id="apiKey" placeholder="API Key">
                <button class="btn-save" onclick="saveConfig()">Save</button>
            </div>
        </div>
    </main>

    <script>
        let API_URL = localStorage.getItem('apiUrl') || 'https://jobs-api.acrosstek.in';
        let API_KEY = localStorage.getItem('apiKey') || '';

        document.getElementById('apiUrl').value = API_URL;
        document.getElementById('apiKey').value = API_KEY;

        function updateTime() {
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }
        updateTime();

        function log(message, type = 'info') {
            const logSection = document.getElementById('logSection');
            const time = new Date().toLocaleTimeString();
            logSection.innerHTML = `<p class="${type}">[${time}] ${message}</p>` + logSection.innerHTML;
        }

        function saveConfig() {
            API_URL = document.getElementById('apiUrl').value.trim();
            API_KEY = document.getElementById('apiKey').value.trim();
            localStorage.setItem('apiUrl', API_URL);
            localStorage.setItem('apiKey', API_KEY);
            log('Configuration saved!', 'success');
            fetchStatus();
        }

        async function fetchStatus() {
            updateTime();
            try {
                const res = await fetch(`${API_URL}/api/jobs/sync-status`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('pendingJobs').textContent = data.data.pendingJobs || 0;
                    document.getElementById('lastSyncCount').textContent = data.data.lastSyncCount || 0;
                    document.getElementById('totalSynced').textContent = data.data.totalSynced || 0;
                    document.getElementById('lastSyncTime').textContent = data.data.lastSyncAt
                        ? new Date(data.data.lastSyncAt).toLocaleString()
                        : 'Never synced';
                    log('Status refreshed', 'success');
                }
            } catch (err) {
                log('Failed to fetch status: ' + err.message, 'error');
            }
        }

        async function syncAll() {
            const btn = document.getElementById('syncAllBtn');
            const progress = document.getElementById('progressBar');
            btn.disabled = true;
            btn.innerHTML = 'â³ Syncing...';
            progress.style.display = 'block';
            progress.querySelector('.fill').style.width = '30%';
            log('Starting sync for ALL sources...', 'info');

            try {
                progress.querySelector('.fill').style.width = '60%';
                const res = await fetch(`${API_URL}/api/jobs/sync-to-n8n`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    }
                });
                const data = await res.json();
                progress.querySelector('.fill').style.width = '100%';

                if (data.success) {
                    log(`âœ… Synced ${data.data.synced} jobs to n8n`, 'success');
                } else {
                    log('Sync failed: ' + (data.error || data.message), 'error');
                }
            } catch (err) {
                log('Sync error: ' + err.message, 'error');
            }

            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = 'â–¶ Run All';
                progress.style.display = 'none';
                progress.querySelector('.fill').style.width = '0%';
            }, 500);
            fetchStatus();
        }

        async function syncSource(source) {
            log(`Starting sync for ${source}...`, 'info');

            try {
                const res = await fetch(`${API_URL}/api/jobs/sync-to-n8n`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ source })
                });
                const data = await res.json();

                if (data.success) {
                    log(`âœ… [${source}] Synced ${data.data.synced} jobs`, 'success');
                } else {
                    log(`[${source}] Failed: ${data.error || data.message}`, 'error');
                }
            } catch (err) {
                log(`[${source}] Error: ${err.message}`, 'error');
            }

            fetchStatus();
        }

        // Initial load
        fetchStatus();
        setInterval(fetchStatus, 30000);
    </script>
</body>

</html>
